    <script>
        // Hardcoded credentials (CHANGE THESE!)

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Get IP
            let userIP = 'unknown';
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                userIP = ipData.ip;
            } catch (error) {

            // Log login attempt
            logLoginAttempt(username, userIP);
            
            // Check credentials
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Create session
                const sessionToken = generateSessionToken();
                localStorage.setItem('admin_session', sessionToken);
                localStorage.setItem('admin_username', username);
                localStorage.setItem('admin_login_time', new Date().toISOString());
                localStorage.setItem('admin_ip', userIP);
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error

                setTimeout(() => {

            }
        });
        
        function generateSessionToken() {
            return 'ADMIN_' + Date.now() + '_' + Math.random().toString(36).substr(2, 16);

        function logLoginAttempt(username, ip) {
            const logData = {

                ip: ip,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                success: username === VALID_USERNAME
            };
            
            // Send to Telegram

            // Store locally
            const attempts = JSON.parse(localStorage.getItem('login_attempts') || '[]');
            attempts.push(logData);
            localStorage.setItem('login_attempts', JSON.stringify(attempts.slice(-50))); // Keep last 50
        }
